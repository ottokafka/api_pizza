<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        /* Minimal custom style for the flash animation since it's a specific keyframe */
        @keyframes flash { 0% { background-color: #dcfce7; } 100% { background-color: white; } }
        .saved { animation: flash 1s ease-out; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <header class="bg-white shadow-sm mb-8">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center gap-2">üçï Admin Dashboard</h1>
            <a href="/" class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-700 transition text-sm font-medium no-underline">Back to Store</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 pb-10">
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-900 text-white">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider w-16">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider w-1/5">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Description</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider w-28">Price (RM)</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider w-24">Stock</th>
                        <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider w-24">Action</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {{range .}}
                        <!-- We render the initial rows using the same logic as the Go handler uses for updates -->
                        {{call $.RenderRow .}}
                    {{end}}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
